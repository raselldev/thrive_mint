name: Flutter CI

on:
  push:
    branches: 
      - main
      - master
  pull_request:
    branches: 
      - main
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.4.0'  # Specify the exact Flutter version you want to use

    - name: Install dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test
